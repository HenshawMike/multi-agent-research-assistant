services:
  - type: web
    name: multi-agent-research-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENROUTER_API_KEY
        fromSecret: true
      - key: SERPER_API_KEY
        fromSecret: true
      - key: OPENAI_API_KEY
        fromSecret: true
    plan: free
